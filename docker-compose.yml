version: '3.8'

services:
  cursor2api:
    build: .
    container_name: cursor2api
    ports:
      - "8002:8002"
    environment:
      - PORT=8002
      - DEBUG=false
      - API_KEY=${API_KEY:-sk-cursor2api}
      - CURSOR_TOKEN=${CURSOR_TOKEN}
      - CURSOR_CHECKSUM=${CURSOR_CHECKSUM:-}
      - CURSOR_VERSION=${CURSOR_VERSION:-0.48.6}
      - CURSOR_TIMEZONE=${CURSOR_TIMEZONE:-Asia/Shanghai}
      - CURSOR_GHOST_MODE=${CURSOR_GHOST_MODE:-true}
      - MODELS=${MODELS:-gpt-4o,claude-3.5-sonnet,claude-3.5-haiku}
    volumes:
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
